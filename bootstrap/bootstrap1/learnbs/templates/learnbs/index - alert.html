<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo container vs container-fluid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
      <div class=container mt-3>
          <div class="alert alert-success">
              <Strong>Success!!</strong>Indicates a successfully or positive action.
          </div>

          <div class="alert alert-warning">
              Your should ,<a href="#" class="alert-link">Read this messages</a>
          </div>

          <div class="alert alert-primary alert-dismissible">
              Your should ,<a href="#" class="alert-link">Read this messages</a>
              <a href="#" class="btn-close" data-bs-dismiss="alert"></a>
          </div>

          <div class="alert alert-info alert-dismissible">
              Your should ,<a href="#" class="alert-link">Read this messages</a>
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <div class="alert alert-info alert-dismissible fade show"> 
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                <strong>Test</strong>This is to test the fade and show effect in alert-info.
           
          </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
